name: CI

on:
    push:
    schedule:
        -   cron: '0 8 * * 1' # At 08:00 on Monday

jobs:
    parallel-lint:
        name: ğŸ” Parallel lint
        strategy:
            fail-fast: false
            matrix:
                php:
                    - "8.1"
                    - "8.2"
                    - "8.3"
                    - "8.4"
                dependencies:
                    - "lowest"
                    - "highest"
                operating-system: [ 'ubuntu-24.04' ]
        runs-on: ${{ matrix.operating-system }}
        steps:
            -   name: â¬‡ï¸ Checkout repo
                uses: actions/checkout@v4

            -   name: ğŸ˜ Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   name: ğŸ“¥ Install dependencies
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: "${{ matrix.dependencies }}"

            -   name: ğŸ” Parallel lint
                run: php ./vendor/bin/parallel-lint -e php,phpt --exclude ./.git --exclude ./vendor .

    phpstan:
        name: ğŸŸ©ï¸ï¸ PHPStan
        strategy:
            fail-fast: false
            matrix:
                php:
                    - "8.1"
                    - "8.2"
                    - "8.3"
                    - "8.4"
                dependencies:
                    - "lowest"
                    - "highest"
                operating-system: [ 'ubuntu-24.04' ]
        runs-on: ${{ matrix.operating-system }}
        steps:
            -   name: â¬‡ï¸ Checkout repo
                uses: actions/checkout@v4

            -   name: ğŸ˜ Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   name: ğŸ“¥ Install dependencies
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: "${{ matrix.dependencies }}"

            -   name: ğŸŸ©ï¸ï¸ PHPStan
                run: php ./vendor/bin/phpstan --ansi

    ecs:
        name: âœï¸ï¸ ECS
        strategy:
            fail-fast: false
            matrix:
                php:
                    - "8.1"
                    - "8.2"
                    - "8.3"
                    - "8.4"
                dependencies:
                    - "lowest"
                    - "highest"
                operating-system: [ 'ubuntu-24.04' ]
        runs-on: ${{ matrix.operating-system }}
        steps:
            -   name: â¬‡ï¸ Checkout repo
                uses: actions/checkout@v4

            -   name: ğŸ˜ Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   name: ğŸ“¥ Install dependencies
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: "${{ matrix.dependencies }}"

            -   name: âœï¸ï¸ ECS
                run: php ./vendor/bin/ecs

    rector:
        name: ğŸ› ï¸ Rector
        strategy:
            fail-fast: false
            matrix:
                php:
                    - "8.1"
                    - "8.2"
                    - "8.3"
                    - "8.4"
                dependencies:
                    - "lowest"
                    - "highest"
                operating-system: [ 'ubuntu-24.04' ]
        runs-on: ${{ matrix.operating-system }}
        steps:
            -   name: â¬‡ï¸ Checkout repo
                uses: actions/checkout@v4

            -   name: ğŸ˜ Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   name: ğŸ“¥ Install dependencies
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: "${{ matrix.dependencies }}"

            -   name: ğŸ› ï¸ Rector
                run: php ./vendor/bin/rector process --dry-run --ansi

    tester:
        name: ğŸ§® Tester
        strategy:
            fail-fast: false
            matrix:
                php:
                    - "8.1"
                    - "8.2"
                    - "8.3"
                    - "8.4"
                dependencies:
                    - "lowest"
                    - "highest"
                operating-system: [ 'ubuntu-24.04' ]
        runs-on: ${{ matrix.operating-system }}
        steps:
            -   name: â¬‡ï¸ Checkout repo
                uses: actions/checkout@v4

            -   name: ğŸ˜ Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: xdebug

            -   name: ğŸ“¥ Install dependencies
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: "${{ matrix.dependencies }}"

            -   name: ğŸ§® Tester
                run: php ./vendor/bin/tester -s -p php --colors 1 -C ./tests/Replicator
